<template>
    <lightning-card title="Case Details" icon-name="standard:case">
        <div class="slds-m-around_small">
            <template for:each={records} for:item="item">
                <p key={item.Id}>
                    {item.Subject} <br/>
                    {item.status} <br/>
                </p>
            </template>
            <template if:true={errors}>
                Errors while fetching cases
            </template>
        </div>
    </lightning-card>
</template>
